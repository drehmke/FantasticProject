<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body>

    <div class="container">
      <h1>Login Form</h1>
      <form>
        <div class="form-group">
          <label class="sr-only" for="uname">Username: </label>
          <input type="text" id="uname" class="form-control" placeholder="Username" />
        </div>
        <div class="form-group">
          <label class="sr-only" for="pword">Password: </label>
          <input type="password" id="pword" class="form-control" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
