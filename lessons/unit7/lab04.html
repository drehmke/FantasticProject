<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body>

    <div class="container">
      <h1>Add A Movie Comment</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="mname" class="control-label col-xs-3">Movie Name: </label>
          <div class="col-xs-8">
            <input id="mname" type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="mdirector" class="control-label col-xs-3">Director: </label>
          <div class="col-xs-8">
            <input id="mdirector" type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="mcomment" class="control-label col-xs-3">Comment: </label>
          <div class="col-xs-8">
            <input id="mcomment" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-xs-offset-3">
          <input type="submit" value="Save Movie" class="btn btn-primary" />
          <input type="cancel" value="Cancel" class="btn btn-default" />
        </div>
      </form>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
