<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 5 - Lab 05</title>
  </head>
  <body>
    <table border="1" id="movieList">
        <tr>
          <td>Star Wars</td>
        </tr>
        <tr>
          <td>King Kong</td>
        </tr>
        <tr>
          <td>The Godfather</td>
        </tr>
    </table>

  <script>
    var rows = document.getElementById('movieList');
    rows.addEventListener("click", function(e) {
      e.preventDefault();
      if( e.target.tagName === "TD") {
        e.target.style.backgroundColor = "yellow";
      }
    })
  </script>
</body>
</html>
