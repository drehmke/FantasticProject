<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 5 - Lab 09 - Blink is back, Baby</title>
  </head>
  <body>
    <div id="blink">Don't Blink!</div>

    <script>
      var blinky = document.getElementById('blink');

      window.setInterval(function(){
        if( blinky.style.visibility == 'hidden') {
          blinky.style.visibility = '';
        } else {
          blinky.style.visibility = 'hidden';
        }
      }, 3000);
    </script>
  </body>
</html>
