    <title>Unit 3 - Task 4</title>
    <style>
      .firstStanza em { color: red; }
      .secondStanza em { color: blue; }
    </style>
  </head>
  <body>
    <p class="firstStanza">

      Beware the <em>Jabberwock</em>, my son!

      The jaws that bite, the claws that catch!

      Beware the <em>Jubjub bird</em>, and shun

      The frumious Bandersnatch!"

    </p>

    <p class="secondStanza">

      He took his <em>vorpal</em> sword in hand:

      Long time the manxome foe he sought --

      So rested he by the <em>Tumtum tree</em>,

      And stood awhile in thought.

    </p>
