  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collased" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container addContact">
      <h1><i class="fa fa-user-plus" aria-hidden="true"></i> Add A Contact</h1>
      <form class="form" id="addContact">
        <div class="form-group has-feedback" id="fnameGroup">
          <label for="fname">First Name: <i class="fa fa-asterisk" aria-hidden="true"></i></label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" />
        </div>
        <div class="form-group has-feedback" id="lnameGroup">
          <label for="lname">Last Name: <i class="fa fa-asterisk" aria-hidden="true"></i></label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" />
        </div>
        <div class="form-group" id="phoneGroup">
          <label for="phone">Phone Number:</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone 333-333-4444" />
        </div>
        <div class="form-group" id="emailGroup">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email@address.com" />
        </div>
        <div class="form-group" id="addressGroup">
          <label for="address">Address:</label>
          <textarea class="form-control" rows="3" id="address" name="address"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Add Contact" class="btn btn-primary" />
          <input type="reset" value="Clear Form" class="btn btn-default" />
        </div>
      </form>
    </div>

    <!-- Latest compiled and minified JavaScript -->
