<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->

    <link rel="stylesheet" href="contacts.css" type="text/css" />
  </head>

  <body id="contactHome">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collased" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Contact Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html"><i class="fa fa-users faBorder" aria-hidden="true"></i> Home</a></li>
            <li class=""><a href="add.html"><i class="fa fa-user-plus faBorder" aria-hidden="true"></i> Add A Contact</a></li>
            <li class=""><a href="edit.html"><i class="fa fa-user faBorder" aria-hidden="true"></i> Edit A Contact</a></li>
            <li class=""><a href="delete.html"><i class="fa fa-user-times faBorder" aria-hidden="true"></i> Delete A Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <form class="form-inline" id="searchContacts">
              <div class="input-group">
                <input type="text" class="form-control" id="searchFor" placeholder="Search for ...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="searchButton">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span class="sr-only">Search</span>
                  </button>
                  </span>
                </div>
            </form>
          </ul>
        </div>

      <h1><i class="fa fa-users faBorder" aria-hidden="true"></i> Contact Manager</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th>Contact Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th class='text-center'>Actions</th>
        </tr>
      </thead>
      <tbody id="contactList">
      </tbody>
      </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
